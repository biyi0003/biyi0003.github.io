<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worksite Safety Record</title>

<style>
    .detail-item:last-of-type {
    border-bottom: none;
}
    .id-label,
.id-value {
    font-size: 12px;
    font-weight: 400;
    color: #555;
}
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
    }

    .phone-screen {
        width: 393px; /* iPhone Pro width */
        min-height: 100vh;
        background: #ffffff;
        padding: 20px;
        box-sizing: border-box;
    }

    .header {
        text-align: center;
    }

    .header-top {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .logo {
    width: 35px;   /* smaller */
    height: auto;
    object-fit: contain;
    }

    h1 {
        font-size: 18px;
        margin: 0;
    }

    .subheading {
        margin-top: 5px;
        font-size: 14px;
        font-weight: 500;
        color: #444;
    }

    .details {
        margin-top: 25px;
    }

    .detail-item {
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
    }

    .label {
    font-size: 12px;
    font-weight: 500;   /* slightly bold */
    color: #444;        /* slightly darker */
}

    .value {
    font-size: 14px;
    font-weight: 400;   /* normal weight */
    color: #555;        /* softer text */
    margin-top: 3px;
}
    
</style>
</head>

<body>

<div class="phone-screen">

    <div class="header">
        <div class="header-top">
    <img src="logo1.png" class="logo">
    <h1>Lagos State Safety Commission</h1>
    <img src="logo2.png" class="logo">
        </div>
        <div class="subheading">Worksite Safety / Compliance Record</div>
    </div>
<div class="details">
   <div class="detail-item">
    <div class="label">Name of Site</div>
    <div class="value" id="siteName">—</div>
</div>

<div class="detail-item">
    <div class="label">Site Address</div>
    <div class="value" id="siteAddress">—</div>
</div>

<div class="detail-item">
    <div class="label">Reference</div>
    <div class="value" id="reference">—</div>
</div>

<div class="detail-item">
    <div class="label">Date of Issue</div>
    <div class="value" id="issueDate">—</div>
</div>

<div class="detail-item">
    <div class="label">Validity</div>
    <div class="value" id="validity">—</div>
</div>

<div class="detail-item">
    <div class="label">Processed by</div>
    <div class="value" id="processedBy">—</div>
</div>

<div class="detail-item">
    <div class="label">Site Contact</div>
    <div class="value" id="siteContact">—</div>
</div>

<div class="detail-item">
    <div class="label">Phone No.</div>
    <div class="value" id="phone">—</div>
</div>
<div style="text-align:center; margin-top:30px;">
    <span class="id-label">ID: </span>
    <span class="id-value" id="recordId">—</span>
</div>

<div style="text-align:center; margin-top:15px;">
    <img src="copy.png" style="width:80px; height:auto;">
</div>
</div>
<div class="footer">
    Verified by Lagos State Safety Commission
</div>

    
<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("siteName").innerText = params.get("siteName") || "—";
document.getElementById("siteAddress").innerText = params.get("siteAddress") || "—";
document.getElementById("reference").innerText = params.get("reference") || "—";
document.getElementById("issueDate").innerText = params.get("issueDate") || "—";
document.getElementById("validity").innerText = params.get("validity") || "—";
document.getElementById("processedBy").innerText = params.get("processedBy") || "—";
document.getElementById("siteContact").innerText = params.get("siteContact") || "—";
document.getElementById("phone").innerText = params.get("phone") || "—";

document.getElementById("recordId").innerText = params.get("recordId") || "—";
</script>

</body>
</html>
